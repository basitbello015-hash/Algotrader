<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} -AlgoTrader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }

        /* Mobile menu animation */
        .mobile-menu {
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }
        .mobile-menu.open {
            transform: translateX(0);
        }

        /* Overlay */
        .overlay {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }
        .overlay.show {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Mobile Menu Overlay -->
    <div id="menuOverlay" class="overlay fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden" onclick="toggleMobileMenu()"></div>

    <div class="flex min-h-screen">
        <!-- Mobile Header -->
        <header class="lg:hidden fixed top-0 left-0 right-0 h-16 bg-white border-b border-gray-200 z-30 flex items-center justify-between px-4">
            <button onclick="toggleMobileMenu()" class="p-2 text-gray-600 hover:text-gray-900">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            <span class="text-lg font-bold text-blue-600">AlgoTrader</span>
            <div class="w-10"></div> <!-- Spacer for centering -->
        </header>

        <!-- Sidebar (Desktop & Mobile) -->
        <aside id="sidebar" class="mobile-menu lg:translate-x-0 w-64 bg-white border-r border-gray-200 fixed h-full z-50 lg:z-10">
            <!-- Close button (mobile only) -->
            <div class="lg:hidden flex items-center justify-between h-16 border-b border-gray-200 px-4">
                <span class="text-xl font-bold text-blue-600">AlgoTrader</span>
                <button onclick="toggleMobileMenu()" class="p-2 text-gray-600 hover:text-gray-900">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <!-- Logo (desktop only) -->
            <div class="hidden lg:flex items-center justify-center h-16 border-b border-gray-200">
                <span class="text-xl font-bold text-blue-600">AlgoTrader</span>
            </div>

            <nav class="mt-6 px-4 space-y-2 pb-32 lg:pb-24">
                <a href="/" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-blue-50 hover:text-blue-600 transition-colors {% if request.url.path == '/' %}bg-blue-50 text-blue-600 font-medium{% endif %}">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                    Dashboard
                </a>
                <a href="/accounts" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-blue-50 hover:text-blue-600 transition-colors {% if request.url.path == '/accounts' %}bg-blue-50 text-blue-600 font-medium{% endif %}">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                    Accounts
                </a>
                <a href="/config" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-blue-50 hover:text-blue-600 transition-colors {% if request.url.path == '/config' %}bg-blue-50 text-blue-600 font-medium{% endif %}">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    Configuration
                </a>
            </nav>

            <div class="absolute bottom-0 w-full p-4 border-t border-gray-200 bg-white">
                <div class="flex items-center justify-between mb-4">
                    <span class="text-sm font-medium text-gray-600">Bot Status</span>
                    <span id="botStatusBadge" class="px-2 py-1 text-xs font-semibold rounded-full bg-gray-100 text-gray-600">Checking...</span>
                </div>
                <button id="toggleBotBtn" onclick="toggleBot()" class="w-full px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition-colors">
                    Start Bot
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 lg:ml-64 pt-16 lg:pt-0 p-4 sm:p-6 lg:p-8">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script>
        let isBotRunning = false;

        function toggleMobileMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('menuOverlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('show');
        }

        async function checkBotStatus() {
            try {
                const res = await fetch('/api/bot/status');
                const data = await res.json();
                isBotRunning = data.running;
                updateBotUI(data.running);
            } catch (e) {
                console.error("Failed to check bot status", e);
            }
        }

        function updateBotUI(running) {
            const badge = document.getElementById('botStatusBadge');
            const btn = document.getElementById('toggleBotBtn');

            if (running) {
                badge.textContent = "Running";
                badge.className = "px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-700";
                btn.textContent = "Stop Bot";
                btn.className = "w-full px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 transition-colors";
            } else {
                badge.textContent = "Stopped";
                badge.className = "px-2 py-1 text-xs font-semibold rounded-full bg-gray-100 text-gray-600";
                btn.textContent = "Start Bot";
                btn.className = "w-full px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition-colors";
            }
        }

        async function toggleBot() {
            const endpoint = isBotRunning ? '/api/bot/stop' : '/api/bot/start';
            try {
                const res = await fetch(endpoint, { method: 'POST' });
                const data = await res.json();
                if (data.status === 'success') {
                    checkBotStatus();
                } else {
                    alert(data.message);
                }
            } catch (e) {
                alert('Error toggling bot');
            }
        }

        // Check status every 5 seconds
        checkBotStatus();
        setInterval(checkBotStatus, 5000);
    </script>
</body>
</html>

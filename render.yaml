services:
  - type: web
    name: algo-trader
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8000
      - key: DRY_RUN
        value: true
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /ping
    autoDeploy: true
